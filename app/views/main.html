<div class="container">
    <h2>My Todos</h2>

    <form ng-submit="addTodo()" role="form">
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Task to do" ng-model="todo">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="Add">
                </span>
            </div>
        </div>
    </form>
    <div ui-sortable="" ng-model="todos">
        <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
            <input type="text" class="form-control" ng-model="todo">
            <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
            </span>
        </p>
    </div>

</div>
